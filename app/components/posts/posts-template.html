<div class="container-fluid">
  <div class="panel panel-post" ng-repeat="post in posts">
    <div class="panel-header" ng-show="post.tags.length">
      <span ng-repeat="tag in post.tags" class="label label-tag">{{tag}}</span>
    </div>
    <div class="panel-body container-fluid">
      <div ng-switch="post.type">
        <image-post ng-switch-when="photo">
          <img ng-repeat="photo in post.photos" ng-src="{{photo.original_size.url}}" alt="post photo" class="img-responsive">
        </image-post>
        <text-post ng-switch-when="text">
          <h2 ng-show="post.title">{{post.title}}</h2>
          <section ng-bind-html="postBodyHtml" ng-class="{'pull-left': !post.tags.length}"></section>
          <permalink-button ng-hide="post.tags.length" class="pull-right" />
        </text-post>
        <p ng-switch-default>
          not rendering {{post.type}} posts yet...<br>
          view at <a href="{{post.post_url}}">stigok tumblr page</a> instead?
        </p>
      </div>
    </div>
    <div class="panel-footer text-right" ng-show="post.tags.length">
      <permalink-button />
      <!--<ul class="nav nav-pills pull-right">
        <li><a href="#" title="reblog"><span class="glyphicon glyphicon-retweet"></span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li>
      </ul>-->
    </div>
  </div>

</div>
