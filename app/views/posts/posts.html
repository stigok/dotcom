<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="banner" ng-show="(category === 'weed-sessions')">
        <h3>aka #plant-insights</h3>
      </div>
      <div ng-repeat="post in posts" ng-class="{'panel-post-weed-sessions': (category === 'weed-sessions')}" class="panel panel-post">
        <div ng-show="post.tags.length" class="panel-header">
          <span ng-repeat="tag in post.tags" class="label label-tag">{{tag}}</span>
        </div>
        <div class="panel-body" ng-class="{true: 'panel-body-photo'}[post.type === 'photo']">
          <div ng-switch="post.type">
            <tumblr-text-post ng-switch-when="text">
              <h1 ng-show="post.title">{{post.title}}</h2>
              <div ng-bind-html="htmlBody"></div>
            </tumblr-text-post>
            <tumblr-link-post ng-switch-when="link">
              <h1 ng-show="post.title"><a href="{{post.url}}" target="_blank">{{post.title}} <sup><span class="glyphicon glyphicon-new-window"></span></sup></a></h2>
              <blockquote>
                <p>{{post.excerpt}}</p>
                <footer ng-show="post.author">{{post.author}}</footer>
              </blockquote>
              <p ng-bind-html="htmlDescription"></p>
            </tumblr-link-post>
            <div ng-switch-when="photo">
              <img ng-repeat="photo in post.photos" class="img-responsive" ng-src="{{photo.original_size.url}}" alt="post photo">
            </div>
            <tumblr-quote-post ng-switch-when="quote">
              <blockquote>
                <p ng-bind-html="htmlText"></p>
                <footer ng-show="htmlSource" ng-bind-html="htmlSource"></footer>
              </blockquote>
            </tumblr-quote-post>
            <tumblr-audio-post ng-switch-when="audio">
              <h3>Audio post</h2>
              <a href="{{post.source_url}}" target="_blank">Open in external player</a>
            </tumblr-audio-post>
            <p ng-switch-default class="warning">
              This {{post.type}} post is not available inline just yet, but you can see it on the <a href="{{post.post_url}}" target="_blank">stigok tumblr page</a> instead.
            </p>
          </div>
        </div>
        <div class="panel-footer text-right" ng-show="post.tags.length">
          <a href="{{post.post_url}}">permalink</a>
          <!--<ul class="nav nav-pills pull-right">
            <li><a href="#" title="reblog"><span class="glyphicon glyphicon-retweet"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li>
          </ul>-->
        </div>
      </div>
    </div>
  </div>
</div>
