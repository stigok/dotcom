<div class="row">
  <div class="col s12 post" ng-class="'tumblr-' + post.type + '-post'" ng-repeat="post in posts">
    <div class="card indigo lighten-5">
      <div class="card-content">
        <div class="tags z-depth-2" ng-show="post.tags.length">
          <a ng-repeat="tag in post.tags" href="" class="label-tag white z-depth-2">{{tag}}</a>
        </div>
        <tumblr-post post="post" post-type="{{post.type}}"></tumblr-post>
      </div>

        <div class="right">
          <a href="{{post.post_url}}" title="permalink">
            permalink
            <i class="tiny material-icons">open_in_new</i>
          </a>
        </div>
      </div>-->
    </div>
  </div>
</div>
